<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if aninhado</title><script>
        var nota=97;
        var res;
        //aprovado com louvor   >95
        //aprovado              >=60
        //recuperacão           >=40 && <60
        //reprovado             <40   
        //reprovado com louvor  <20

        if(nota>=60){
            if(nota>=95){
                res='aprovadissimo';
            }else{
                res='aprovado';
            }
        }else if(nota >= 40){
            res='recuperação';
        }else{
            if(nota >= 20){
                res='reprovado por baixa nota';
            }else{
                res='reprovadissimo';
             }
        }
        document.write(res);
    </script>
</head>
